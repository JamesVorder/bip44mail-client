<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open a Keystore</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>

<div class="pure-g">
    <div class="pure-u-1-1">
        <h1>Open a Keystore</h1>
        <form class="pure-form-stacked">
            <legend>Select a keystore to load.</legend>
            <input id="selected-file" style="width: 100%" disabled>
            <button id="btnOpenKeystore" type="button" class="pure-button pure-button-primary">Browse...</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/open-keystore-dialog.js"></script>

</body>
</html>
