<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Keystore</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" crossorigin="anonymous">
</head>
<body>

<div class="pure-g">
    <div class="pure-u-1-1">
        <div class="pure-menu pure-menu-horizontal">
            <a href="index.html" class="pure-menu-heading pure-menu-link">HOME</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">inbox++</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Inbox</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Send Mail</a></li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-1">
        <h2>Your 12 word pass-phrase</h2>
        <form action="copy12Words">
            <fieldset>
                <legend style="color:red; font-style: italic;">Write these down on a dirty napkin, and guard it with your life.</legend>
                <textarea style="width:100%; border:1px black;" id="seedWords"></textarea>
            </fieldset>
        </form>

        <h2>Create your keystore</h2>
        <form action="createKeystore" class="pure-form-stacked">
            <fieldset>
                <legend>All that's required is a password.</legend>
                <input type="password" id="txtPassword" placeholder="Password">
                <button class="pure-button pure-button-primary" id="submit" type="button">Create Keystore</button>
            </fieldset>
        </form>

        <span id="output"></span>
    </div>
</div>

<script type="text/javascript" src="./js/create-keystore-dialog.js"></script>

</body>
</html>
